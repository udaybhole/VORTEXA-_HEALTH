<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

        <label for="ALLERGY">ALLERGY:</label>

        </div><br>

        <label for="ALCOHOL_CONSUMING">ALCOHOL CONSUMING:</label>
        <div class="radio-group">
            <input type="radio" id="alcohol_consuming_yes" name="ALCOHOL_CONSUMING" value="1" required>
            <label for="alcohol_consuming_yes">Yes</label>
            <input type="radio" id="alcohol_consuming_no" name="ALCOHOL_CONSUMING" value="0" required>
            <label for="alcohol_consuming_no">No</label>

            <input type="radio" id="chest_pain_yes" name="CHEST_PAIN" value="1" required>
